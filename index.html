<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>moonblade's Survey Form</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <h1 id="title">moonblade's Survey Form</h1>
        <p id="description">The chillest form ever</p>
      </div>
    </header>
    <main>
      <!-- FORM -->
      <div class="form-div">
        <form id="survey-form">
          <!-- NAME / EMAIL / AGE -->
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label id="number-label" for="number"
            >Age <span id="optional-text">(optional)</span></label
          >
          <input
            type="number"
            id="number"
            min="1"
            max="21"
            placeholder="Enter your age"
          />
          <!-- DROPDOWN -->
          <label id="dropdown-label" for="dropdown"
            >How are you feeling today?</label
          >
          <select id="dropdown">
            <option value="excited">Excited</option>
            <option value="shy">Shy</option>
            <option value="satisfied">Satisfied</option>
          </select>
          <!-- RADIO -->
          <p id="radio-paragraph">When did you wake up today?</p>
          <div id="radio-buttons">
            <label id="extra-early-label" for="extra-early"
              ><input
                type="radio"
                id="extra-early"
                name="wake"
                value="extra-early"
              />
              Extra early</label
            >
            <label id="early-label" for="early"
              ><input type="radio" id="early" name="wake" value="early" />
              Early</label
            >
            <label id="later-early-label" for="later-early"
              ><input
                type="radio"
                id="later-early"
                name="wake"
                value="later-early"
              />
              A little later than early</label
            >
          </div>

          <!-- CHECKBOXES -->
          <p id="checkbox-paragraph">What did you have for breakfast today?</p>
          <div id="checkboxes-div">
            <label id="tea-label" for="tea"
              ><input type="checkbox" id="tea" name="breakfast" value="tea" />
              Tea</label
            >
            <label id="omlette-label" for="omlette"
              ><input
                type="checkbox"
                id="omlette"
                name="breakfast"
                value="omlette"
              />
              Omlette</label
            >
            <label id="oatmeal-label" for="oatmeal"
              ><input
                type="checkbox"
                id="oatmeal"
                name="breakfast"
                value="oatmeal"
              />
              Oatmeal</label
            >
          </div>

          <!-- TEXTAREA -->
          <p id="textarea-paragraph">How was your day?</p>
          <div id="textarea-div">
            <textarea
              id="your-day"
              cols="30"
              rows="10"
              placeholder="Enter here..."
            ></textarea>
          </div>

          <!-- BUTTON -->
          <button id="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
